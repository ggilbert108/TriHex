<!DOCTYPE html>
<html>
	<head>
		<title>TriHex</title>
		<link rel="stylesheet" type="text/css" href="trihex.css">
		<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
		<script src="util.js"></script>
		<script src="trihex.js"></script>
	</head>
	<body>
		<p>
			Click the green buttons to rotate three hexagons at a time.<br>
			Connect at least 5 hexagons to score!<br>
			If you can't score in 5 turns, you lose a button... permanently!<br>
			<a href="index.html">Restart</a>
		</p>
		<table>
			<tr>
				<td rowspan="2">
					<canvas id="canvas" width="410" height="440"></canvas>
				</td>
				<td>
					<h2 id="turns"></h2>
				</td>
			</tr>
			<tr>
				<td>
					<h2 id="score"></h2>
				</td></tr>
			</tr>
		</table>
		<img src="rotation.png" id="rotate"></img>
	</body>
</html>
